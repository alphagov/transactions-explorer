<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script charset="utf-8" type="text/javascript" src="../assets/javascripts/lib/d3.v3.js"></script>
  <script type="text/javascript" src="../assets/javascripts/lib/jquery-1.10.2.js"></script>
  <script type="text/javascript" src="../assets/javascripts/lib/highlight.js"></script>
  <script type="text/javascript" src="../assets/javascripts/search.js"></script>
  <script type="text/javascript" src="../assets/javascripts/table-to-tree-map.js"></script>

  <!-- include helper files here... -->
  <script type="text/javascript" src="helpers/SpecHelper.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec.table-to-tree-map.js"></script>
  <script type="text/javascript" src="spec.search.js"></script>
  <!--<script type="text/javascript" src="spec.search_feature.js"></script>-->

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
