<noscript>
    <style type="text/css">
        #search {
            display: none;
        }
    </style>
</noscript>

<section class="content-group">
    <div class="find-nearest">
        <form action="{{ 'search' | as_absolute_url }}" method="get" id="search" data-search="{{ 'data/search.json' | as_absolute_url }}">
            <fieldset>
                <legend class="visuallyhidden">Search Transactions Explorer</legend>
                <div class="ask_location">
                    <label for="search-box">Find a department, agency or service</label>
                    <input class="postcode" id="search-box"
                           name="keyword" type="text"
                           placeholder="e.g. driving license">
                    <button id="search-button" type="submit" class="button">Find</button>
                </div>
            </fieldset>
        </form>
    </div>
</section>
